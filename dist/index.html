<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/067340eff9.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">Weather App</div>
        <label for="temp-toggle" class="switch">
            <input type="checkbox" id="temp-toggle">
            <span class="slider round"></span>
        </label>
    </header>
    <div class="weather-app-container">
        <div class="current-weather"></div>
        <div class="form-container">
            <form action="" id="location-form">
                <div class="input-container">
                    <label for="location-input">
                        <input type="text" id="location-input" placeholder="enter location">
                        <div id="error" class="error">location not found</div>
                    </label>
                </div>
                <button>submit</button>
            </form>
        </div>
        <div class="forecast-container"></div>
    </div>

        <i class="fa-brands fa-github" aria-hidden="true"></i></a></footer>
</body>
</html>
